<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Pine City Zoo</title>
  </head>
  <body>
    <div id="heading">
      <div
        id="head-images"
        role="img"
        aria-label="Seamless light wood texture background with natural grain lines"
      >
        <img
          src="/images/logo.png"
          alt="Pine City Zoo logo with bold orange text and a playful panda face peeking behind the word 'ZOO'"
        />
      </div>
      <div id="head-nav">
        <a href="/animals.html">Animals</a>
        <a href="#">Map</a>
        <a href="#">Places</a>
      </div>
    </div>
    <div id="img-body">
      <img
        src="/images/map.png"
        alt="Colorful illustrated map of a zoo with labeled areas including Panda Canyon, Monkey Trail, and Northern Frontier, featuring various animals like pandas, elephants, lions, gorillas, and giraffes along with children exploring and enjoying attractions"
      />
    </div>
    <div id="footer-nav">
      <a href="#">Weather</a>
      <a href="#">Feedback</a>
    </div>
  </body>
</html>

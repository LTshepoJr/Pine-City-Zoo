<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Pine City Zoo</title>
  </head>
  <body>
    <div id="heading">
      <div
        id="head-images"
        role="img"
        aria-label="Seamless light wood texture background with natural grain lines"
      >
        <img
          src="images/logo.png"
          alt="Pine City Zoo logo with bold orange text and a playful panda face peeking behind the word 'ZOO'"
        />
      </div>
      <div id="head-nav">
        <a href="/animals.html">Animals</a>
        <a href="/index.html">Map</a>
        <a href="/places.html">Places</a>
      </div>
    </div>
    <div
      id="img-body-blur"
      aria-label="Blurred colorful illustrated map of a zoo with labeled areas including Panda Canyon, Monkey Trail, and Northern Frontier, featuring various animals like pandas, elephants, lions, gorillas, and giraffes along with children exploring and enjoying attractions"
    >
      <div id="feedback">
        <img src="/images/giraffe-large.jpg" alt="" />
        <h1>We'd love to hear from you</h1>
        <p>
          We always strive to do better, so your feedback is important to us.
          Please fill in the form below.
        </p>
        <div id="form">
          <label for="name"
            >Your name:
            <input type="text" name="name" id="name" placeholder="Lethabo"
          /></label>
          <label for="email"
            >Your E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ltshepojr@icloud.com"
          /></label>

          <label for="message"
            >Your message:
            <textarea
              name="message"
              id="message"
              placeholder="Type your message here"
            ></textarea>
          </label>
          <a href="/message-received.html">Submit</a>
        </div>
      </div>
    </div>
    <div id="footer-nav">
      <a href="/weather.html">Weather</a>
      <a href="#">Feedback</a>
    </div>
  </body>
</html>
